<html>
    <head>
        <title>Bolton Scouts</title>

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>
    <body class="bg-gray-100 text-white">
        <div class="flex items-stretch h-screen">
            <div class="w-2/3  bg-cover flex items-center pl-32" style="background-image: url('https://1steagleyscouts.org.uk/img/homepage.jpg');">
                
        
                        <img src="https://www.hampshirescouting.org.uk/wp-content/uploads/2018/07/logo-stacked-white-png.png" alt="" class="h-48">
                    
                
            </div>
            <div class="w-1/3 " >
                <div id="moorland_card" class="shadow-lg  bg-cover h-1/2 cursor-pointer" style="background-image: url('https://1steagleyscouts.org.uk/img/fundraising_header.jpg');">
                    <div class="h-full w-full bg-gradient-to-b from-transparent  to-purple-500 relative p-6 ">

                        <div class="absolute bottom-0 mb-6">
                            <div class="flex items-center">
                                <div>
                                    <p class="text-3xl text-white">Bolton Moorland Scouts</p>
                                    <p class="mt-1 text-lg">boltonmoorlandscouts.org.uk</p>
                                </div>
                                <div class="ml-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                      </svg>
                                </div>
                            </div>
                            
                            <p class="hidden mt-2 text-white text-sm" id="moorland_covers">
                                Covers Astley Bridge, Bromley Cross, Bradshaw, Eagley, Horwich, Lostock
                            </p>
                        </div>
                        

                    </div>
                </div>

                <div class="bg-cover h-1/2 " style="background-image: url('https://1steagleyscouts.org.uk/img/about_us_header.jpg');">
                    <div class="h-full w-full bg-gradient-to-b from-transparent to-green-500 relative p-6">
                        <span class="text-3xl absolute bottom-0 mb-6 text-white">Bolton South with Farnworth Scouts</span>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var moorlandCard = document.getElementById('moorland_card');
            var moorlandCovers = document.getElementById('moorland_covers');

            moorlandCard.addEventListener('mouseover', function () {
                moorlandCard.classList.add('h-80');
                moorlandCard.classList.remove('h-72');

                moorlandCovers.classList.remove('hidden');
            });

            moorlandCard.addEventListener('mouseout', function () {
                moorlandCard.classList.add('h-72');
                moorlandCard.classList.remove('h-80');

                moorlandCovers.classList.add('hidden');
            });
        });
    </script>
</html>
